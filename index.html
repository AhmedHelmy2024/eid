<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحرير الصورة</title>
<style>
  @font-face {
    font-family: 'GE SS Two';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: "GE SS Two", Arial, sans-serif; /* تحديد نوع الخط */
    background-color: #f0f0f0;
    color: #333;
  }
  h2 {
    color: #00b1e1;
    text-align: center;
  }
  #preview {
    position: relative;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
  }
  #preview span {
    position: absolute;
    bottom: calc(50% + 2cm); /* تحديد المسافة بالنسبة للأعلى بمقدار 2 سم */
    left: 50%;
    transform: translate(-50%, 0%); /* تحديد الوضع الأفقي في الوسط */
    font-size: 36px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
  .btn-group {
    display: flex;
    justify-content: center; /* محاذاة الأزرار بالوسط أفقيًا */
  }
  .btn-group button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin: 0 10px; /* تباعد بين الأزرار */
  }
  .btn-group button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  .copyright {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <h2>تحرير الصورة</h2>
  <select id="imageSelect">
    <option value="template/EID1.png">صورة 1</option> <!-- مسار الصورة الأولى -->
    <option value="template/EID2.png">صورة 2</option> <!-- مسار الصورة الثانية -->
    <!-- يمكنك إضافة خيارات أخرى هنا -->
  </select>
  <br><br>
  <input type="text" id="nameInput" placeholder="اكتب الاسم بالعربية">
  <button onclick="previewImage()">معاينة الصورة</button>
  <br><br>
  <div id="preview">
    <img id="previewImage" src="" alt="">
    <span id="previewName"></span>
  </div>
  <br><br>
  <div class="btn-group">
    <button onclick="downloadImage()">تحميل الصورة النهائية</button>
  </div>
  <div class="copyright">حقوق الملكية &copy; أحمد حلمي</div>

  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewImg = document.getElementById("previewImage");
      var previewName = document.getElementById("previewName");

      previewImg.src = selectedImage;
      previewImg.alt = "الصورة المعاينة";
      previewName.textContent = name;
      previewName.style.bottom = "calc(50% + 2cm)"; /* تحريك النص إلى الأعلى بمقدار 2 سم */
      previewName.style.left = "50%";
      previewName.style.transform = "translate(-50%, 0%)"; /* تحديد الوضع الأفقي في الوسط */
      previewName.style.fontSize = "36px";
      previewName.style.color = "#00b1e1";
      previewName.style.backgroundColor = "rgba(255, 255, 255, 0.7)";
      previewName.style.padding = "10px 20px";
      previewName.style.borderRadius = "10px";
    }

    function downloadImage() {
      var previewDiv = document.getElementById("preview");
      var image = previewDiv.querySelector("img");
      var name = document.getElementById("nameInput").value;

      // إنشاء الـ Canvas
      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");

      // تعيين عرض وارتفاع الـ Canvas
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;

      // رسم الصورة على الـ Canvas
      ctx.drawImage(image, 0, 0);

      // إضافة النص إلى الصورة
      ctx.font = "40px 'GE SS Two'"; /* تحديد نوع الخط */
      ctx.fillStyle = "#00b1e1";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, canvas.height - 50); /* تعديل مكان النص إلى الأعلى بالوسط */

      // تحويل الصورة والنص إلى بيانات URL
      var dataURL = canvas.toDataURL("image/png");

      // إنشاء رابط التنزيل
      var downloadLink = document.createElement("a");
      downloadLink.download = "edited_image.png";
      downloadLink.href = dataURL;
      downloadLink.click();
    }
  </script>
</body>
</html>
