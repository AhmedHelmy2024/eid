<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة معايدة - PV</title>
<style>
  @font-face {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h2 {
    color: #00b1e1;
  }
  #preview {
    margin: 0 auto;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    height: auto;
  }
  #preview span {
    position: absolute;
    font-size: 24px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
    top: 90%;
    left: 50%;
    transform: translateX(-50%);
  }
  .button-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding: 20px;
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    max-width: 200px;
    width: 100%;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    max-width: 200px;
    width: 100%;
  }
</style>
</head>
<body>
  <h2>بطاقة معايدة - PV</h2>
  <div class="button-container">
    <select id="imageSelect">
      <option value="template/EID1.png">1 لون </option>
      <option value="template/EID2.png">لون 2 </option>
    </select>
    <input type="text" id="nameInput" placeholder="اكتب اسمك">
    <button onclick="previewImage()">تأكيد الاسم</button>
    <button onclick="downloadImage()">حمل بطاقتك</button>
  </div>
  <div id="preview">
    <img id="previewImage" style="max-width:100%;height:auto;">
  </div>
  
  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewImage = document.getElementById("previewImage");
  
      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth * 0.8; // Set canvas width to 80% of window width
        canvas.height = canvas.width * (img.naturalHeight / img.naturalWidth); // Maintain aspect ratio
        
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        var textX = canvas.width / 2;
        var textY = canvas.height * 0.9;
        
        ctx.font = "24px 'ArbFONTS-GE_SS_TWO_MEDIUM'";
        ctx.fillStyle = "#00b1e1";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);
    
        previewImage.src = canvas.toDataURL("image/png");
      };
      img.src = selectedImage;
    }

    function downloadImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewImage = document.getElementById("previewImage");
  
      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth * 0.8; // Set canvas width to 80% of window width
        canvas.height = canvas.width * (img.naturalHeight / img.naturalWidth); // Maintain aspect ratio
        
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        var textX = canvas.width / 2;
        var textY = canvas.height * 0.9;
        
        ctx.font = "24px 'ArbFONTS-GE_SS_TWO_MEDIUM'";
        ctx.fillStyle = "#00b1e1";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);
    
        var dataURL = canvas.toDataURL("image/png");
    
        var downloadLink = document.createElement("a");
        downloadLink.download = "edited_image.png";
        downloadLink.href = dataURL;
        downloadLink.click();
      };
      img.src = selectedImage;
    }
  </script>
</body>
</html>
