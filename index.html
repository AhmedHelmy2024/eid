<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merging - PV LOGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            background-color: #00344d;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #canvas {
            border: 2px solid #00bef1;
            max-width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            margin-top: 10px;
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 12px 24px;
            background-color: #00bef1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008ac9;
        }

        #downloadLink {
            display: none;
            margin-top: 10px;
        }

        h6 {
            margin-top: 20px;
            color: #333;
            font-size: 12px;
        }

        p {
            color: #333;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>MERGING - PV LOGO </h2>

    <!-- حقل النص لكتابة الاسم -->
    <input type="text" id="nameInput" placeholder="اكتب الاسم الذي ترغب في إضافته على الصورة">
    
    <!-- صورة المدموجة -->
    <canvas id="canvas"></canvas>

    <!-- قائمة منسدلة لاختيار القالب -->
    <select id="templateList" title="اختر القالب">
        <option value="" disabled selected>اختر القالب</option>
    </select>

    <div class="button-container">
        <button onclick="mergeImages()">دمج الصور</button>
        <a id="downloadLink" download="merged_image.png">
            <button>تحميل الصورة المدموجة</button>
        </a>
    </div>

    <script>
        let image1;
        let image2;
        let nameText = "";
        const templateList = document.getElementById('templateList');

        // تحميل قائمة القوالب من ملف list.json
        fetch('list.json')
            .then(response => response.json())
            .then(data => {
                data.template.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template;
                    option.text = template;
                    templateList.appendChild(option);
                });
            });

        function mergeImages() {
            const nameInput = document.getElementById('nameInput');
            nameText = nameInput.value;

            const selectedTemplate = templateList.value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (!nameText || !selectedTemplate) {
                console.error('الرجاء تحديد كل الصور وإدخال الاسم.');
                return;
            }

            const reader2 = new FileReader();

            reader2.onload = function () {
                image2 = new Image();
                image2.src = selectedTemplate;

                image2.onload = function () {
                    canvas.width = image2.width;
                    canvas.height = image2.height;
                    ctx.drawImage(image2, 0, 0);

                    // رسم النص على الصورة
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText(nameText, canvas.width / 2, canvas.height - 30);

                    saveMergedImage();
                };
            };

            reader2.readAsDataURL(image1Input.files[0]);
        }

        function saveMergedImage() {
            const canvas = document.getElementById('canvas');
            const downloadLink = document.getElementById('downloadLink');

            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.style.display = 'block';
            console.log('تم دمج الصور بنجاح.');
        }
    </script>

    <h6>Trial version 1.1.07 | Ahmed Helmy</h6>
</body>
</html>
