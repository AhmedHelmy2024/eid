<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة معايدة - PV</title>
<style>
  @font-face {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    margin-top: 100px; /* توسيع المساحة العلوية لجعل مكان للأزرار */
  }
  h2 {
    color: #00b1e1;
  }
  #preview {
    margin: 0 auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; /* تحديد ارتفاع المعاينة بنسبة من ارتفاع الشاشة */
    position: relative; /* تحديد الموقع النسبي للعنصر الفرعي */
  }
  #preview img {
    max-width: 100%; /* الصورة تأخذ عرض الشاشة بالكامل */
    max-height: 100%; /* الصورة تأخذ ارتفاع الشاشة بالكامل */
  }
  #nameSpan {
    position: absolute;
    font-size: 24px; /* تقليل حجم الخط ليتناسب مع المساحة */
    color: #00b1e1;
    bottom: 10px; /* وضع النص في الجزء السفلي من المعاينة */
    left: 50%; /* توسيط النص أفقياً */
    transform: translateX(-50%); /* توسيط النص أفقياً بالنسبة للعنصر الأب */
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    background-color: white; /* تحديد خلفية للأزرار لمزيد من التباين */
    padding: 10px 0; /* إضافة بعض الهوامش للأزرار */
    z-index: 999; /* ضمان عرض الأزرار فوق أي عناصر أخرى */
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    max-width: 200px;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    max-width: 200px;
  }
</style>
</head>
<body>
  <h2>بطاقة معايدة - PV</h2>
  <div class="button-container">
    <select id="imageSelect">
      <option value="template/EID1.png">1 لون </option>
      <option value="template/EID2.png">لون 2 </option>
      <!-- يمكنك إضافة خيارات أخرى هنا -->
    </select>
    <input type="text" id="nameInput" placeholder="اكتب اسمك">
    <button onclick="previewImage()">تأكيد الاسم</button>
    <button onclick="downloadImage()">حمل بطاقتك</button>
  </div>
  <br><br>
  <div id="preview">
    <img src="" alt="معاينة الصورة">
    <span id="nameSpan"></span>
  </div>
  
  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewImg = document.querySelector("#preview img");
      var nameSpan = document.getElementById("nameSpan");

      previewImg.src = selectedImage;
      nameSpan.textContent = name;
    }

    function downloadImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewImg = document.querySelector("#preview img");
      var nameSpan = document.getElementById("nameSpan");

      var a = document.createElement("a");
      a.href = selectedImage;
      a.download = "bday_card.png";
      a.click();
    }
  </script>
</body>
</html>
