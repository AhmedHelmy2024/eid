<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحرير الصورة</title>
<style>
  @font-face {
    font-family: 'GE SS Two Medium';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }
  
  body {
    font-family: 'GE SS Two Medium', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }
  h2 {
    color: #00b1e1;
    text-align: center;
  }
  #preview {
    position: relative;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
  }
  #preview span {
    position: absolute;
    font-size: 36px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
  .button-container {
    text-align: right; /* محاذاة الحقول من يمين الشاشة */
    margin-bottom: 20px;
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px; /* إضافة هامش للتباعد بين الأزرار */
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-left: 10px; /* إضافة هامش للتباعد بين حقل النص والأزرار */
  }
</style>
</head>
<body>
  <h2>تحرير الصورة</h2>
  <div class="button-container">
    <select id="imageSelect">
      <option value="template/EID1.png">1 لون </option>
      <option value="template/EID2.png">لون 2 </option>
      <!-- يمكنك إضافة خيارات أخرى هنا -->
    </select>
    <input type="text" id="nameInput" placeholder="اكتب اسمك">
    <button onclick="previewImage()">تأكيد الاسم</button>
    <button onclick="downloadImage()">حمل بطاقتك</button>
  </div>
  <br><br>
  <div id="preview"></div>
  
  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        // تعيين عرض وارتفاع الـ Canvas
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // رسم الصورة على الـ Canvas
        ctx.drawImage(img, 0, 0);

        // تحديد موضع النص على الصورة
        var textX = canvas.width / 2; // الموضع الأفقي (بالوسط)
        var textY = 670; // الموضع العمودي (بعد 670 بكسل من الأعلى)

        // إضافة النص إلى الصورة
        ctx.font = "40px 'GE SS Two Medium', Arial, sans-serif";
        ctx.fillStyle = "#00b1e1";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        // تحويل الصورة والنص إلى بيانات URL
        var dataURL = canvas.toDataURL("image/png");

        // عرض الصورة في المعاينة
        previewDiv.innerHTML = '';
        previewDiv.appendChild(img);
      };
      img.src = selectedImage;
    }

    function downloadImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        // تعيين عرض وارتفاع الـ Canvas
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // رسم الصورة على الـ Canvas
        ctx.drawImage(img, 0, 0);

        // تحديد موضع النص على الصورة
        var textX = canvas.width / 2; // الموضع الأفقي (بالوسط)
        var textY = 670; // الموضع العمودي (بعد 670 بكسل من الأعلى)

        // إضافة النص إلى الصورة
        ctx.font = "40px 'GE SS Two Medium', Arial, sans-serif";
        ctx.fillStyle = "#00b1e1";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        // تحويل الصورة والنص إلى بيانات URL
        var dataURL = canvas.toDataURL("image/png");

        // إنشاء رابط التنزيل
        var downloadLink = document.createElement("a");
        downloadLink.download = "edited_image.png";
        downloadLink.href = dataURL;
        downloadLink.click();
      };
      img.src = selectedImage;
    }
  </script>
</body>
</html>
