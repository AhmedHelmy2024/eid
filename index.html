<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <!-- إضافة العنصر canvas -->
        <canvas id="myCanvas" width="400" height="200"></canvas>
    </div>

    <!-- يمكنك إضافة أي عناصر إضافية هنا -->

    <!-- إذا كنت بحاجة إلى أي وظائف إضافية، يمكنك استخدام JavaScript هنا -->

    <script>
        // احصل على عنصر الـ canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // إضافة الصورة إلى الـ canvas
        var img = new Image();
        img.src = "template/template1jpg"; // استبدل بمسار الصورة الخاصة بك
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        // إضافة النص إلى الـ canvas
        ctx.font = "20px Arial"; // حجم الخط والنوع
        ctx.fillStyle = "black"; // لون النص
        ctx.fillText("اكتب النص هنا", 50, 100); // النص وموقعه على الـ canvas
    </script>
</body>
</html>
