<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحرير الصورة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }
  h2 {
    color: #00b1e1;
    text-align: center;
  }
  #preview {
    position: relative;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
  }
  #preview span {
    position: absolute;
    font-size: 36px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
  .button-container {
    text-align: center;
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
  <h2>تحرير الصورة</h2>
  <select id="imageSelect">
    <option value="template/EID1.png">لون 1 </option>
    <option value="template/EID2.png">لون 2 </option>
    <!-- يمكنك إضافة خيارات أخرى هنا -->
  </select>
  <br><br>
  <input type="text" id="nameInput" placeholder="أدخل الاسم">
  <div class="button-container">
    <button onclick="previewImage()">معاينة الصورة</button>
    <button onclick="downloadImage()">تحميل الصورة النهائية</button>
  </div>
  <br><br>
  <div id="preview"></div>
  
  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = document.createElement("img");
      img.src = selectedImage;
      img.alt = "الصورة المعاينة";

      var nameSpan = document.createElement("span");
      nameSpan.textContent = name;

      previewDiv.innerHTML = "";
      previewDiv.appendChild(img);
      previewDiv.appendChild(nameSpan);
    }

    function downloadImage() {
      var previewDiv = document.getElementById("preview");
      var image = previewDiv.querySelector("img");
      var name = previewDiv.querySelector("span").textContent;

      // إنشاء الـ Canvas
      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");

      // تعيين عرض وارتفاع الـ Canvas
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;

      // رسم الصورة على الـ Canvas
      ctx.drawImage(image, 0, 0);

      // تحديد موضع النص على الصورة
      var textX = canvas.width / 2; // الموضع الأفقي (بالوسط)
      var textY = canvas.height - 20; // الموضع العمودي (أسفل الصورة)

      // إضافة النص إلى الصورة
      ctx.font = "40px Arial";
      ctx.fillStyle = "#00b1e1";
      ctx.textAlign = "center";
      ctx.fillText(name, textX, textY);

      // تحويل الصورة والنص إلى بيانات URL
      var dataURL = canvas.toDataURL("image/png");

      // إنشاء رابط التنزيل
      var downloadLink = document.createElement("a");
      downloadLink.download = "edited_image.png";
      downloadLink.href = dataURL;
      downloadLink.click();
    }
  </script>
</body>
</html>
