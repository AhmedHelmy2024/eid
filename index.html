<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة معايدة - PV</title>
<style>
  @font-face {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    padding: 20px;
    text-align: center;
  }
  h2 {
    color: #00b1e1;
  }
  #preview {
    margin-top: 20px;
  }
  #preview img {
    max-width: 100%;
    height: auto;
  }
  .button-container {
    margin-top: 20px;
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin: 5px;
    font-size: 16px;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin: 5px;
    width: calc(100% - 22px);
    font-size: 16px;
  }
  .programmed {
    font-size: 12px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h2>بطاقة معايدة - PV</h2>
  <div class="button-container">
    <input type="text" id="nameInput" placeholder="اكتب اسمك">
    <button onclick="previewImage()">تأكيد الاسم</button>
    <button id="downloadBtn" onclick="downloadImage()" disabled>حمل بطاقتك</button>
  </div>
  <div id="preview"></div>
  <p class="programmed">Programmed by Ahmed Helmy</p>
  
  <script>
    function previewImage() {
      var selectedImage = "template/EID1.png"; // قم بتغيير الصورة إذا كانت تحمل اسمًا مختلفًا
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.drawImage(img, 0, 0);

        var textX = canvas.width / 2;
        var textY = canvas.height - 20;

        ctx.font = "40px 'ArbFONTS-GE_SS_TWO_MEDIUM'";
        ctx.fillStyle = "#00344d";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        var dataURL = canvas.toDataURL("image/png");

        previewDiv.innerHTML = '';
        var previewImg = new Image();
        previewImg.src = dataURL;
        previewDiv.appendChild(previewImg);
        document.getElementById("downloadBtn").disabled = false;
      };
      img.src = selectedImage;
    }

    function downloadImage() {
      var selectedImage = "template/EID1.png"; // قم بتغيير الصورة إذا كانت تحمل اسمًا مختلفًا
      var name = document.getElementById("nameInput").value;
      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.drawImage(img, 0, 0);

        var textX = canvas.width / 2;
        var textY = canvas.height - 20;

        ctx.font = "40px 'ArbFONTS-GE_SS_TWO_MEDIUM'";
        ctx.fillStyle = "#00344d";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        var dataURL = canvas.toDataURL("image/png");

        var downloadLink = document.createElement("a");
        downloadLink.download = "edited_image.png";
        downloadLink.href = dataURL;
        downloadLink.click();
      };
      img.src = selectedImage;
    }
  </script>
</body>
</html>
