<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة معايدة - PV</title>
<style>
  @font-face {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    padding: 10px; /* إضافة هامش داخلي للجسم */
    box-sizing: border-box; /* ضمان تضمين الهامش داخل حجم العناصر */
  }
  h2 {
    color: #00b1e1;
  }
  #preview {
    margin: 0 auto;
    text-align: center;
    max-width: 100%; /* تحديد العرض الأقصى */
    overflow: hidden; /* منع التمدد الزائد */
  }
  #preview img {
    max-width: 100%; /* جعل الصورة تحتل العرض الكامل للمعاينة */
    height: auto; /* السماح للصورة بالتحجيم تلقائياً بناءً على عرض الشاشة */
  }
  #preview span {
    position: absolute;
    font-size: 3vw; /* استخدام وحدة قياس نسبية */
    color: #00344d;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 1vw 2vw; /* استخدام وحدة قياس نسبية */
    border-radius: 2vw; /* استخدام وحدة قياس نسبية */
    top: 70vw; /* استخدام وحدة قياس نسبية */
    left: 50%;
    transform: translateX(-50%);
  }
  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 3vw; /* استخدام وحدة قياس نسبية */
    margin-bottom: 5vw; /* استخدام وحدة قياس نسبية */
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 2vw 4vw; /* استخدام وحدة قياس نسبية */
    cursor: pointer;
    border-radius: 2vw; /* استخدام وحدة قياس نسبية */
    flex: 1;
    max-width: 30vw; /* استخدام وحدة قياس نسبية */
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 2vw; /* استخدام وحدة قياس نسبية */
    border-radius: 2vw; /* استخدام وحدة قياس نسبية */
    border: 1px solid #ddd;
    flex: 1;
    max-width: 30vw; /* استخدام وحدة قياس نسبية */
    color: #00344d;
  }
</style>
</head>
<body>
  <h2>بطاقة معايدة - PV</h2>
  <div class="button-container">
    <select id="imageSelect" style="padding: 2vw; border-radius: 2vw;">
      <option value="template/EID1.png">1 لون </option>
      <option value="template/EID2.png">لون 2 </option>
      <!-- يمكنك إضافة خيارات أخرى هنا -->
    </select>
    <input type="text" id="nameInput" placeholder="اكتب اسمك" style="padding: 2vw; border-radius: 2vw;">
    <button onclick="previewImage()" style="padding: 2vw 4vw; border-radius: 2vw;">تأكيد الاسم</button>
    <button onclick="downloadImage()" style="padding: 2vw 4vw; border-radius: 2vw;">حمل بطاقتك</button>
  </div>
  <br><br>
  <div id="preview"></div>
  
  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        // تعيين عرض وارتفاع الـ Canvas
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // رسم الصورة على الـ Canvas
        ctx.drawImage(img, 0, 0);

        // تحديد موضع النص على الصورة
        var textX = canvas.width / 2; // الموضع الأفقي (بالوسط)
        var textY = 0.7 * canvas.height; // المسافة من الأعلى بنسبة من ارتفاع الصورة

        // إضافة النص إلى الصورة
        ctx.font = "3vw 'ArbFONTS-GE_SS_TWO_MEDIUM'"; // استخدام وحدة قياس نسبية
        ctx.fillStyle = "#00344d";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        // إضافة الصورة إلى المعاينة
        previewDiv.innerHTML = '';
        previewDiv.appendChild(canvas);
      };
      img.src = selectedImage;
    }

    function downloadImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        
        // تعيين عرض وارتفاع الـ Canvas
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // رسم الصورة على الـ Canvas
        ctx.drawImage(img, 0, 0);

        // تحديد موضع النص على الصورة
        var textX = canvas.width / 2; // الموضع الأفقي (بالوسط)
        var textY = 0.7 * canvas.height; // المسافة من الأعلى بنسبة من ارتفاع الصورة

        // إضافة النص إلى الصورة
        ctx.font = "3vw 'ArbFONTS-GE_SS_TWO_MEDIUM'"; // استخدام وحدة قياس نسبية
        ctx.fillStyle = "#00344d";
        ctx.textAlign = "center";
        ctx.fillText(name, textX, textY);

        // تحويل الصورة والنص إلى بيانات URL
        var dataURL = canvas.toDataURL("image/png");

        // إنشاء رابط التنزيل
        var downloadLink = document.createElement("a");
        downloadLink.download = "edited_image.png";
        downloadLink.href = dataURL;
        downloadLink.click();
      };
      img.src = selectedImage;
    }
  </script>
</body>
</html>
