<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحرير الصورة</title>
<style>
  #preview {
    position: relative;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    height: auto;
  }
  #preview span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px; /* تغيير حجم الخط إلى 36 بكسل */
    color: black;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px; /* تكبير الهامش */
    border-radius: 10px; /* إضافة زوايا مستديرة للخلفية */
  }
</style>
</head>
<body>
  <h2>تحرير الصورة</h2>
  <select id="imageSelect">
    <option value="template/image1.jpg">صورة 1</option>
    <option value="path/to/image2.jpg">صورة 2</option>
    <!-- يمكنك إضافة المزيد من الخيارات هنا -->
  </select>
  <br><br>
  <input type="text" id="nameInput" placeholder="أدخل الاسم">
  <button onclick="previewImage()">معاينة الصورة</button>
  <br><br>
  <div id="preview"></div>
  <br><br>
  <button onclick="downloadImage()">تحميل الصورة النهائية</button>

  <script>
    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = document.createElement("img");
      img.src = selectedImage;
      img.alt = "الصورة المعاينة";

      var nameSpan = document.createElement("span");
      nameSpan.textContent = name;

      previewDiv.innerHTML = "";
      previewDiv.appendChild(img);
      previewDiv.appendChild(nameSpan);
    }

    function downloadImage() {
      var previewDiv = document.getElementById("preview");
      var image = previewDiv.querySelector("img");
      var name = previewDiv.querySelector("span").textContent;

      var canvas = document.createElement("canvas");
      canvas.width = image.width;
      canvas.height = image.height;
      var ctx = canvas.getContext("2d");
      ctx.drawImage(image, 0, 0);
      ctx.font = "40px Arial"; /* تغيير حجم الخط إلى 40 بكسل */
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 50);

      var downloadLink = document.createElement("a");
      downloadLink.download = "edited_image.png";
      downloadLink.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
      downloadLink.click();
    }
  </script>
</body>
</html>
