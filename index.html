<style>
  @font-face {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: 'ArbFONTS-GE_SS_TWO_MEDIUM', Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    margin-top: 100px; /* توسيع المساحة العلوية لجعل مكان للأزرار */
  }
  h2 {
    color: #00b1e1;
  }
  #preview {
    margin: 0 auto;
    text-align: center;
  }
  #preview img {
    max-width: 100%; /* الصورة تأخذ عرض الشاشة بالكامل */
    height: auto; /* يتم تعديل الارتفاع بشكل تلقائي للحفاظ على توازن الصورة */
    display: block; /* تأكد من عرض الصورة بشكل كامل دون فراغات */
    margin: 0 auto; /* وسط الصورة داخل حاويتها */
  }
  #preview span {
    position: absolute;
    font-size: 36px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
    top: 672px;
    left: 50%;
    transform: translateX(-50%);
  }
  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background-color: white; /* تحديد خلفية للأزرار لمزيد من التباين */
    padding: 10px 0; /* إضافة بعض الهوامش للأزرار */
    z-index: 999; /* ضمان عرض الأزرار فوق أي عناصر أخرى */
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    max-width: 200px;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    max-width: 200px;
  }
</style>
