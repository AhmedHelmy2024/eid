<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحرير الصورة</title>
<style>
  @font-face {
    font-family: 'GE SS Two';
    src: url('fonts/ArbFONTS-GE_SS_TWO_MEDIUM.otf') format('opentype');
  }

  body {
    font-family: "GE SS Two", Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }
  h2 {
    color: #00b1e1;
    text-align: center;
  }
  #preview {
    position: relative;
    text-align: center;
  }
  #preview img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
  }
  #preview span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: #00b1e1;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
  button {
    background-color: #00b1e1;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0089b7;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
  <h2>تحرير الصورة</h2>
  <select id="imageSelect">
    <!-- يتم توليد الخيارات من المسار JSON -->
  </select>
  <br><br>
  <input type="text" id="nameInput" placeholder="اكتب الاسم بالعربية">
  <button onclick="previewImage()">معاينة الصورة</button>
  <br><br>
  <div id="preview"></div>
  <br><br>
  <button onclick="downloadImage()">تحميل الصورة النهائية</button>

  <script>
    // تحميل المسارات من الملف JSON
    var templates = {
      "template": [
        "template/EID1.PNG",
        "template/EID2.PNG"
      ]
    };

    // إنشاء خيارات الـ select
    var selectOptions = "";
    templates.template.forEach(function(path, index) {
      selectOptions += `<option value="${path}">صورة ${index + 1}</option>`;
    });
    document.getElementById("imageSelect").innerHTML = selectOptions;

    function previewImage() {
      var selectedImage = document.getElementById("imageSelect").value;
      var name = document.getElementById("nameInput").value;
      var previewDiv = document.getElementById("preview");

      var img = document.createElement("img");
      img.src = selectedImage;
      img.alt = "الصورة المعاينة";

      var nameSpan = document.createElement("span");
      nameSpan.textContent = name;

      previewDiv.innerHTML = "";
      previewDiv.appendChild(img);
      previewDiv.appendChild(nameSpan);
    }

    function downloadImage() {
      var previewDiv = document.getElementById("preview");
      var image = previewDiv.querySelector("img");
      var name = previewDiv.querySelector("span").textContent;

      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");

      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;

      ctx.drawImage(image, 0, 0);

      ctx.font = "40px 'GE SS Two'";
      ctx.fillStyle = "#00b1e1";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 50);

      var dataURL = canvas.toDataURL("image/png");

      var downloadLink = document.createElement("a");
      downloadLink.download = "edited_image.png";
      downloadLink.href = dataURL;
      downloadLink.click();
    }
  </script>
</body>
</html>
