<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Template - PV LOGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            background-color: #00344d;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #canvas {
            border: 2px solid #00bef1;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            margin-top: 10px;
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 12px 24px;
            background-color: #00bef1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008ac9;
        }

        #downloadLink {
            display: none;
            margin-top: 10px;
        }

        h6 {
            margin-top: 20px;
            color: #333;
            font-size: 12px;
        }

        p {
            color: #333;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>TEXT ON TEMPLATE - PV LOGO </h2>

    <!-- حقل النص لكتابة الاسم -->
    <input type="text" id="nameInput" placeholder="اكتب الاسم الذي ترغب في إضافته على القالب">
    
    <!-- قائمة منسدلة لاختيار القالب -->
    <select id="templateList" title="اختر القالب">
        <option value="" disabled selected>اختر القالب</option>
        <option value="قالب1">قالب 1</option>
        <option value="قالب2">قالب 2</option>
        <option value="قالب3">قالب 3</option>
        <!-- أضف المزيد من القوالب هنا إذا كنت تريدها -->
    </select>

    <div class="button-container">
        <button onclick="writeNameOnTemplate()">كتابة الاسم على القالب</button>
    </div>

    <!-- حاوية لعنصر الكانفاس -->
    <div class="canvas-container">
        <!-- قالب الصورة -->
        <img id="templateImage" src="" alt="قالب الصورة">
        <!-- النص الذي سيتم كتابته على القالب -->
        <div id="nameText" class="name-text"></div>
    </div>

    <script>
        function writeNameOnTemplate() {
            const nameInput = document.getElementById('nameInput');
            const nameText = nameInput.value;

            const templateList = document.getElementById('templateList');
            const selectedTemplate = templateList.value;
            
            const nameTextElement = document.getElementById('nameText');
            nameTextElement.innerText = nameText;

            const templateImage = document.getElementById('templateImage');
            if (selectedTemplate === "قالب1") {
                templateImage.src = "template1.jpg"; // اسم الصورة لقالب 1
            } else if (selectedTemplate === "قالب2") {
                templateImage.src = "template2.jpg"; // اسم الصورة لقالب 2
            } else if (selectedTemplate === "قالب3") {
                templateImage.src = "template3.jpg"; // اسم الصورة لقالب 3
            }
        }
    </script>

    <h6>نسخة تجريبية 1.1.07 | أحمد حلمي</h6>
</body>
</html>
